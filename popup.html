<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    .container {
      padding: 16px;
      max-height: 600px;
      overflow-y: auto;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }
    .header h2 {
      color: white;
      font-size: 16px;
      font-weight: 600;
      flex: 1;
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .summary-box {
      background: white;
      border-radius: 8px;
      padding: 14px;
      line-height: 1.6;
      font-size: 13px;
      color: #333;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .summary-section {
      margin-bottom: 12px;
    }
    .summary-section:last-child {
      margin-bottom: 0;
    }
    .section-title {
      font-weight: 600;
      color: #667eea;
      margin-bottom: 4px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .section-content {
      color: #555;
      line-height: 1.5;
    }
    .error {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      font-size: 13px;
      border-left: 3px solid #c33;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: white;
    }
    .loading-text {
      margin-top: 8px;
      font-size: 13px;
    }
    .metadata {
      font-size: 11px;
      color: rgba(255,255,255,0.7);
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>ðŸ“„ Page Summary</h2>
      <div id="spinner" class="spinner" style="display: none;"></div>
    </div>
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Analyzing page...</div>
      </div>
    </div>
    <div class="metadata" id="metadata"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
